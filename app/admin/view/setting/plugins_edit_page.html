<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {include file='public:head_in' /}
</head>
<body>
<div class="panel panel-default">
<form id="edit_form" action="{:url('admin/Setting/edit_plugins_think')}" method="post" class="form-horizontal">
    <input name="wid_id" type="hidden" value="{$wid_id}">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label">插件名称</label>
                    <div class="col-xs-8">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                            <input name="wid_name" value="{$wid_name}" type="text" class="form-control"/>
                        </div>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">插件关键词</label>
                    <div class="col-xs-8">
                        <input name="wid_key" value="{$wid_key}" type="text" class="form-control"/>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">参数</label>
                    <div class="col-xs-8">
                            <textarea name="wid_params"  class="form-control" rows="3">{$wid_params}</textarea>
                        <span class="help-block">例:appid:xxxxxxx|key:xxxxxxx</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">模块图标</label>
                    <div class="col-xs-8">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                            <input name="wid_icon" value="{$wid_icon}" type="text" class="form-control"/>
                        </div>
                        <span class="help-block">例:'fa fa-github-alt'</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">模块颜色</label>
                    <div class="col-xs-8">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                            <input name="wid_color" value="{$wid_color}" type="text" class="form-control"/>
                        </div>
                        <span class="help-block">例:'success,primary...'</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-info pull-right">保存添加<span class="fa fa-floppy-o fa-right"></span></button>
    </div>
</form>
</div>
</body>
</html>
