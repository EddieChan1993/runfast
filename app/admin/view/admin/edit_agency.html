<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {include file='public:head_in' /}
</head>
<body>
<div class="panel panel-default">
    <form id="edit_form" action="{:url('admin/Admin/edit_think')}" method="post" class="form-horizontal">
        <div class="panel-body">
            <input type="hidden" name="id" value="{$id}">
            <div class="row">
                <div class="col-xs-10">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">头像</label>
                        <div class="col-xs-6">
                            <div class="gallery">
                                <a class="gallery-item"  href="javascript:void('')" title="Space picture 2" data-gallery>
                                    <div class="image" >
                                        <input value="{$avatar}" hidden name="avatar" type="text" id="inp">
                                        <img src="{:is_img($avatar)}" alt="Space picture 2"/>
                                        <ul class="gallery-item-controls">
                                            <li onclick="upload_single('inp','avatar')"><i class="fa fa-cloud-upload"></i></li>
                                            <li onclick="del_pic('inp')"><i class="fa fa-times"></i></li>
                                        </ul>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">登录名</label>
                        <div class="col-xs-9">
                            <input name="user_login" value="{$user_login}" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">绑定玩家ID</label>
                        <div class="col-xs-9">
                            <input name="player_id" value="{$player_id}" type="text" class="form-control"/>
                            <span class="help-block">没有玩家ID可不填</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">密码</label>
                        <div class="col-xs-9">
                            <input name="user_pass" type="password" class="form-control"/>
                            <span class="help-block">不修改密码可不填该选项</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">确认密码</label>
                        <div class="col-xs-9">
                            <input name="confirm_pass"  type="password" class="form-control"/>
                            <span class="help-block">不修改密码可不填该选项</span>
                        </div>
                    </div>
                    <div hidden class="form-group">
                        <label class="col-xs-3 control-label">角色</label>
                        <div class="col-xs-9">
                            <input type="text"  value="2" name="role_id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">代理等级</label>
                        <div class="col-xs-9">
                            <select name="user_rank" class="form-control select">
                                {volist name='rank_list' id='v'}
                                <option {:is_selected($user_rank,$v.rank_id)} value="{$v.rank_id}">{$v.rank_name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3  control-label">管理员状态</label>
                        <div class="col-xs-9">
                            <label class="switch">
                                <input name="user_status" type="checkbox" {:is_checked($user_status)} value="1"/>
                                <span></span>
                            </label
                            <span class="help-block">默认正常</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-info pull-right">保存修改<span class="fa fa-floppy-o fa-right"></span></button>
        </div>
    </form>
</div>
</body>
</html>
