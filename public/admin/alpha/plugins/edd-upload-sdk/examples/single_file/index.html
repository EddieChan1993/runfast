<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Page form example - Fileuploader</title>
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<!-- styles -->
		<link href="../../src/jquery.fileuploader.css" media="all" rel="stylesheet">
		<link href="css/jquery.fileuploader-theme-thumbnails.css" media="all" rel="stylesheet">
		<!-- js -->
		<script src="http://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
		<script src="../../src/jquery.fileuploader.min.js" type="text/javascript"></script>
		<script src="./js/custom.js" type="text/javascript"></script>
		<style>
			body {
				font-family: 'Roboto', sans-serif;
				font-size: 14px;
                line-height: normal;
				color: #47525d;
				background-color: #fff;

				margin: 0;
				padding: 20px;
				width: 560px;
			}
            
            form {
                padding: 15px;
                background: #f5f6fA;
            }
			
			label {
				font-weight: bold;
				display: block;
			}
			
			input[type="text"],
			input[type="email"] {
				padding: 6px;
				margin-bottom: 20px;
			}
		</style>
	</head>

	<body>
		<form action="php/form_upload.php" method="post" enctype="multipart/form-data">
			<input type="file" name="files[]" required>
			<input type="submit" value="上传">
		</form>
		<script src="../../ajaxForm.js" crossorigin="anonymous"></script>
		<script type="text/javascript">
        $('form').ajaxForm({
            success:send
        });
		function send(data) {
            parent.$('#single_file').val(data);
        }
	</script>
    </body>
</html>
