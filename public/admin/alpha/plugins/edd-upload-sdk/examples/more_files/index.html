<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Thumbnails example - Fileuploader</title>

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		
		<!-- styles -->
		<link href="../../src/jquery.fileuploader.css" media="all" rel="stylesheet">
		<link href="css/jquery.fileuploader-theme-thumbnails.css" media="all" rel="stylesheet">
		
		<!-- js -->
		<script src="http://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>

			body {
				font-family: 'Roboto', sans-serif;

		</style>

	<body>
		<form action="php/form_upload.php" method="post" enctype="multipart/form-data">
			<input type="file" name="files[]">
			<input type="submit">
		</form>
		<script src="../../ajaxForm.js" crossorigin="anonymous"></script>
		<script type="text/javascript">
            $('form').ajaxForm({
                success:send
            });
            function send(data) {
                parent.$('#more_files').val(data);
            }
         </script>
    </body>
